{% extends 'base.html' %}
{% load staticfiles %}
{%block content %}
<style type="text/css">
#login-page {
   width: 500px;
}

.card {
     position: absolute;
     left: 50%;
     top: 50%;
     -moz-transform: translate(-50%, -50%)
     -webkit-transform: translate(-50%, -50%)
     -ms-transform: translate(-50%, -50%)
     -o-transform: translate(-50%, -50%)
     transform: translate(-50%, -50%);
}
</style>
<div id="login-page" class="row">
	<center><h5>Ingrese una pregunta</h5></center>
      <div class="col s12 z-depth-6 card-panel">
		<form  action="."  method="POST" enctype="multipart/form-data">
			{% csrf_token %}
	          <div class="row">
	          </div>

	          <div class="row">
	            <div class="input-field col s12">
		              <i class="material-icons prefix">person_outline</i>
		              <input class="validate"  type="text" name="nombre" id="id_nombre">
		              <label for="nombre">Nombre</label>
	            </div>
          	  </div>

          	  <div class="row">
	            <div class="input-field col s12">
		              <i class="material-icons prefix">person_outline</i>
		              <input class="validate"  type="text" name="materia" id="id_materia">
		              <label for="materia">Materia</label>
	            </div>
          	  </div>

          	  <div class="row">
	            <div class="input-field col s12">
		              <i class="material-icons prefix">person_outline</i>
		              <input class="validate"  type="text" name="semestre" id="id_semestre">
		              <label for="semestre">Semestre</label>
	            </div>
          	  </div>

          	  <div class="row">
	            <div class="input-field col s12">
		              <i class="material-icons prefix">person_outline</i>
		              <input class="validate"  type="text" name="dificultad" id="id_dificultad">
		              <label for="dificultad">Dificultad</label>
	            </div>
          	  </div>

          	  <div class="row">
	            <div class="input-field col s12">
		              <i class="material-icons prefix">person_outline</i>
		              <input class="validate"  type="text" name="valor" id="id_valor">
		              <label for="valor">Valor</label>
	            </div>
          	  </div>

          	  <div class="row">
		            <button class="btn waves-effect waves-light col s12" type="submit" name="action">Registrar
		            </button>
          	  </div>
          	  
		</form>
	</div>
</div>
{%endblock%}
